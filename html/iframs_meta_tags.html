<!DOCTYPE html>
<html lang="en">
    <head> <!-- head and body are childs of html tag--> 
        <meta charset="UTF-8">
        <meta name = "description" content = "iframes and meta tags ">
        <meta name = "author" content ="glen paul">
        <meta name = "keywords" content = "iframes, meta tags in html">
        <meta name = "viewport" content = "width=device-width, initial -scale=1.0"> <!-- controls how the website is displayed in different devices-->
        <title>iframes and meta tags </title> <!-- title is a child of head tag-->
    
        <!-- CSS stands for cascading style sheet-->
      <body style="background-color: #00FFFF;"> <!--Header , main anf footer are child tags of body tag-->
            
                <h2>iframes and meta tags</h2> <!-- divs and spans are containers in html-->
                <!-- Give only the width, video size height will be automatically adjusted as per the aspect ratio of the video-->
                 
                <iframe src="https://www.flipkart.com/" width = "1000" height = "800"></iframe>



       
        </body>
    </head> 
    
</html>
