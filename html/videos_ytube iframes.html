<!DOCTYPE html>
<html lang="en">
    <head> <!-- head and body are childs of html tag--> 
        <meta charset="UTF-8">
        <meta name = "description" content = "Videos & Youtube iFrames ">
        <title>Videos & Youtube iFrames </title> <!-- title is a child of head tag-->
    
        <!-- CSS stands for cascading style sheet-->
        <body style="background-color: #00FFFF;"> <!--Header , main anf footer are child tags of body tag-->
            
                <h2>Usage of video tags</h2>
                <!-- Give only the width, video size height will be automatically adjusted as per the aspect ratio of the video-->
                 <p>inorder to play the video use the attribute controls</p>
                 <p>inorder to give thumbnail to the video use the attribute poster</p>
                 <video src="videos/uno.mp4" controls width = "500" poster = "images/pexels-roman-odintsov-5320340.jpg"></video>
                 <br>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b5/Ferrari_Purosangue_IMG_9554.jpg/1920px-Ferrari_Purosangue_IMG_9554.jpg" alt="image not found" width="500">
 <!-- img tag is used to insert images in the html page. src attribute is used to specify the path of the image. alt attribute is used to specify the text to be displayed if the image is not found. width and height attributes are used to specify the width and height of the image-->
                <br>
                <p>Inorder to place a youtube video go to share , click on embed and copy the link</p>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/pQN-pnXPaVg?si=Rtra8E_LkUG9AGJI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
           
                
            
        
       
    </body>
    </head> 
    
</html>
