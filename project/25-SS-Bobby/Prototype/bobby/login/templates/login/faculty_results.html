<!DOCTYPE html>
<html>
<head>
    <title>Student Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    <ul>
        {% for id, name in results %}
            <li>{{ id }} - {{ name }}</li>
        {% empty %}
            <li>No student found or error occurred.</li>
        {% endfor %}
    </ul>
</body>
</html>
