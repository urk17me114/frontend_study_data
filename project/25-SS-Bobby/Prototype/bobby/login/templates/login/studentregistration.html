<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
</head>
<body>
    <h2>Student Registration Form</h2>

    <!-- Display success messages -->
    {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {{ message }}
      </li>
    {% endfor %}
  </ul>
{% endif %}


    <!-- Registration Form -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <!-- Manual CAPTCHA display -->
      <label for="captcha_1">CAPTCHA:</label><br>
      <img src="{{ captcha_image_url }}" alt="CAPTCHA Image"><br><br>
      <input type="hidden" name="captcha_0" value="{{ captcha_key }}">
      <input type="text" name="captcha_1" required placeholder="Enter CAPTCHA"><br><br>
        <button type="submit">Go to Student Application Page</button>
    </form>
</body>
</html>
