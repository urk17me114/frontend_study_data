<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marks</title>
</head>
<body>
  <h1>Hello {{ student.firstname }} {{student.lastname}}</h1>
  {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
  {% for mark in marks %}
    <li>{{ mark.subject }}: {{ mark.marks }}</li>
  {% endfor %}

  <div>
    <div style="text-align: right; margin: 10px;">
    <a href="{% url 'logout' %}">
      <button >
        Logout
      </button>
    </a>
  </div></div>
</body>
</html>
