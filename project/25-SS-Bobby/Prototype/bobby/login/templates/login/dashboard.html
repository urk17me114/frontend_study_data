<!DOCTYPE html>
<html>
<head>
  <title>{{ role }} Dashboard</title>
</head>
<body>
  <h2>Welcome to {{ role }} Dashboard</h2>
  <ul>
    {% for item in functionalities %}
      <li><a href="{% url item.url_name %}">{{ item.label }}</a></li>
    {% endfor %}
    <li><a href="{% url 'logout' %}">Logout</a></li>
  </ul>
</body>
</html>
