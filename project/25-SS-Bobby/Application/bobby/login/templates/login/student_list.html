<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h2>Student List</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Class</th>
            <th>Edit</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student.first_name }} {{ student.last_name }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.class_applied }}</td>
            <td><a href="{% url 'edit_student' student.id %}">Edit</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
