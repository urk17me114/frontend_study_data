<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 300px;
        }
        h1 {
            margin-bottom: 1rem;
            color: #111827;
        }
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #1e40af;
        }
        .register-button {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            background-color: #10b981;
            color: white;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            margin-top: 0.75rem;
        }
        .register-button:hover {
            background-color: #059669;
        }
    </style>
</head>
<body>
    <h1>Welcome to Bobby School</h1>
    
    <div class="login-container">
        <h2>Login</h2>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}

        <!--<form action="/login" method="POST">-->
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}    
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <!-- Registration button links to the student registration page -->
        <a href="studentregister" class="register-button">Student Registration</a>
        <a href="teacherregister" class="register-button">Teacher Registration</a>
    </div>
</body>
</html>
