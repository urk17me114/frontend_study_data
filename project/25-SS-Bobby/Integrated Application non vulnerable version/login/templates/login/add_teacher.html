<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Teacher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        h2 {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        form {
            max-width: 500px;
            margin: 40px auto;
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
        }

        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            font-size: 14px;
        }

        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            padding: 10px 20px;
            background-color: #0073e6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .back-link a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h2>Add Teacher</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>

    <script>
    function fillUsername(selectObj) {
        const selectedOption = selectObj.options[selectObj.selectedIndex];
        const value = selectedOption.value; // This will be the teacher's username
        document.getElementById('id_username').value = value;
        document.getElementById('id_name').value = selectedOption.text;
    }
    </script>
    
    <div class="back-link">
        <a href="{% url 'create_timetable' %}">Back to Home</a>
    </div>
</body>
</html>
