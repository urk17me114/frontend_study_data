<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marks Portal - Step 1</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    h2 {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    select, input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    .messages {
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      background-color: #fff8c4;
      border-left: 5px solid #ffc107;
      border-radius: 6px;
      color: #333;
    }

    .back-link {
      text-align: center;
      margin-top: 30px;
    }

    .back-link a {
      display: inline-block;
      text-decoration: none;
      background-color: #0073e6;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .back-link a:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h2>Select Class, Subject, and Exam Details</h2>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <div>{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.class_section.id_for_label }}">Class:</label>
        {{ form.class_section }}
      </div>
      <div class="form-group">
        <label for="{{ form.subject.id_for_label }}">Subject:</label>
        {{ form.subject }}
      </div>
      <div class="form-group">
        <label for="{{ form.total_marks.id_for_label }}">Total Marks:</label>
        {{ form.total_marks }}
      </div>
      <div class="form-group">
        <label for="{{ form.exam_type.id_for_label }}">Exam Type:</label>
        {{ form.exam_type }}
      </div>
      <div class="form-group">
        <label for="{{ form.exam_date.id_for_label }}">Exam Date:</label>
        {{ form.exam_date }}
      </div>
      <button type="submit">Next</button>
    </form>
  </div>

  <div class="back-link">
    <a href="{% url request.session.current_role|lower %}">Back to Dashboard</a>
  </div>
</body>
</html>
