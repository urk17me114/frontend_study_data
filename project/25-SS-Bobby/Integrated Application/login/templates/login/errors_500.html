<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 8% auto;
            text-align: center;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #d9534f;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 18px;
            background-color: #0275d8;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.2s;
        }
        a:hover {
            background-color: #025aa5;
        }
        .emoji {
            font-size: 4rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">⚠️</div>
        <h1>500</h1>
        <p>{{ message|default:"Something went wrong on our end." }}</p>
        <a href="{% url 'index' %}">Go Home</a>
    </div>
</body>
</html>
