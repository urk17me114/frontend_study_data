<html>
  <body>
    <h2>My Assignment Submissions</h2>
    <table border="1">
      <tr>
        <th>Title</th>
        <th>Subject</th>
        <th>Class</th>
        <th>File</th>
        <th>Status</th>
        <th>Date</th>
      </tr>
      {% for a in submissions %}
      <tr>
        <td>{{ a.title }}</td>
        <td>{{ a.subject }}</td>
        <td>{{ a.class_section }}</td>
        <td><a href="{{ a.file.url }}">Download</a></td>
        <td>{{ a.get_status_display }}</td>
        <td>{{ a.created_at }}</td>
      </tr>
      {% empty %}
      <tr><td colspan="6">No submissions yet.</td></tr>
      {% endfor %}
    </table>
  </body>
</html>
