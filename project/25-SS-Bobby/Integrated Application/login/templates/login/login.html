<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Portal</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <style>
  /* Basic reset */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #eaeaea;
  }

  .page-container {
    display: flex;
    height: 100vh;
    width: 100%;
  }

  .left-half {
    flex: 3;
    background-image: url("{% static 'images/bobby_welcome_bg.jpg' %}");
    background-size: cover;
    background-position: center center;
    background-repeat: no-repeat;
    min-height: 100vh;
  }

  .right-half {
    flex: 1;
    background-color: #fdfdfd;
    padding: 50px 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    border-left: 1px solid #ddd;
    box-shadow: -3px 0 6px rgba(0,0,0,0.05);
  }

  .container {
    width: 100%;
    max-width: 360px;
    margin: 0 auto 30px;
    background-color: #fff;
    padding: 30px 25px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  form input {
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    width: 100%;
    font-size: 14px;
  }

  button {
    padding: 10px;
    background-color: #005bb5;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.2s ease;
  }

  button:hover {
    background-color: #00438a;
  }

  .messages {
    color: red;
    margin-bottom: 20px;
    font-size: 14px;
    text-align: center;
  }

  .action-buttons {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .action-buttons form {
    margin: 0;
  }

  /* Responsive for smaller screens */
  @media screen and (max-width: 768px) {
    .page-container {
      flex-direction: column;
    }

    .left-half {
      display: none;
    }

    .right-half {
      width: 100%;
      padding: 40px 20px;
      box-shadow: none;
    }

    .container {
      max-width: 100%;
    }
  }
</style>

</head>
<body>

  <div class="page-container">
    <div class="left-half"></div>

    <div class="right-half">
      <div class="container">
        <h2>Login</h2>

        {% if messages %}
          <div class="messages">
            {% for message in messages %}
              <div>{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}

        <form method="post" action="{% url 'index' %}">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Login</button>
        </form>
      

    <form id="actionForm" method="get">
  <input type="hidden" id="formAction" name="action">

  <P><button type="submit" data-url="{% url 'forgot_password_step1' %}" onclick="setAction(this.dataset.url)">
  Forgot Password?
</button>
  <P><button type="submit" data-url="{% url 'studentregistration' %}" onclick="setAction(this.dataset.url)">
  Student Registration
</button>
  <P><button type="submit" data-url="{% url 'teacherregistration' %}" onclick="setAction(this.dataset.url)">
  Teacher Registration
</button>
</form>

<script>
  function setAction(url) {
    const form = document.getElementById('actionForm');
    form.action = url;
  }
</script>


</div>

    </div>
  </div>

</body>
</html>
