<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Registration Portal</title>
  </head>
  <body>
    <div>
      <h2>Registration</h2>
      <div style="text-align: right; margin: 10px;">
        <a href="{% url 'logout' %}">
          <button >
            Logout
          </button>
        </a>
      </div>
      {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div>{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

      <form method="post">
          {% csrf_token %}

          <div>
            {{ message }}
            {{ form }}
          </div>

          <div>
            <button type="submit">Register</button>
          </div>     
      </form>
    </div>
  </body>
</html>
