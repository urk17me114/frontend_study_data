<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Announcement</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        h2 {
            background-color: #004080;
            color: white;
            padding: 20px;
            text-align: center;
            margin: 0;
        }

        form {
            max-width: 600px;
            margin: 40px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        form p {
            margin-bottom: 15px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005bb5;
        }

        a {
            display: inline-block;
            margin: 20px auto;
            text-decoration: none;
            color: #0073e6;
            font-weight: bold;
        }

        a:hover {
            color: #005bb5;
        }
    </style>
</head>
<body>
    <h2>Create New Announcement</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post Announcement</button>
    </form>
    <div style="text-align:center;">
        <a href="{% url 'pinboard_list_admin' %}">‚Üê Back to Pinboard</a>
    </div>
</body>
</html>
