<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            color: #555;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Profile</h2>
        <p><strong>Username:</strong> {{ admin.username }}</p>
        <p><strong>Email:</strong> {{ admin.email }}</p>
        <p><strong>Role:</strong> {{ admin.role }}</p>
    </div>
</body>
</html>
