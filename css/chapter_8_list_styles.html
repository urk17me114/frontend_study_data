<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
    <!--linking the css file-->
    <link rel="stylesheet" href="styling/style_liststyles.css ">
</head>
<body class="container1" >
    
    <header class="container2"> 
        <h1 >CSS Lists</h1>
    </header> 
    
    <main>
            
            <h2>Ordered Lists</h2>
                <ol reversed> <!-- reversed attribute to make the list in reverse order -->   
                    <li value="26">item one</li> <!-- The value attribute to set a specific value for the list item -->
                    <li>item two</li>
                    <li>item three</li>
                </ol>

                <ol start="3"> <!-- to start the numbering from 3 -->   
                    <li>item one</li>
                    <li>item two</li>
                    <li>item three</li>
                </ol>

            <h2>un-Ordered Lists</h2>
            <ul>
                <li>item one</li>
                <li>item two</li>
                <li>item three</li>
            </ul>
    </main>

</body>
</html>
