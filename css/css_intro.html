<!--to get the basic html tags press ! and enter-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--linking the css file-->
    <link rel="stylesheet" href="styling/style.css ">
    <!--when the link is given in the head tag it applies to all .. so its called external styling-->

    <!--inside the html also we can give direct css like below-->
    <!-- The below style overwritten the css link-->
    <style> 
        p{
            font-size: 64px;
            color: green;
        }</style>
</head>
<body>
    <!--inline styling-->
    <p style="color: blue;">I am learning css !</p>
</body>
</html>
