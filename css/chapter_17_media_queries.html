
<!-- Media queries are a feature of CSS (Cascading Style Sheets) that allow you to apply different styles to a web page based on the characteristics of the user’s device — such as screen size, resolution, orientation, or even color scheme (light/dark mode).

They’re a key part of responsive web design, which ensures that websites look and work well on all devices — from phones to large desktop monitors. -->
