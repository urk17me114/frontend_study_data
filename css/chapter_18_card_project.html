<!-- Responsive layouts -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card project</title>
    <!--linking the css file-->
    <link rel="stylesheet" href="styling/style_card_project.css ">
</head>
<body >
    
    <header>
        <h1 >Our staff</h1>
        <nav> 
            
            <a href="#profile1">Joe</a> 
            <a href="#profile2">Matt</a> 
            <a href="#profile3">Jane</a> 
        
        </nav>
    </header> 
    <main>
        
        <article id="profile1" class="card">
            <figure>
                <img src="styling/images/profile1.jpeg" alt="joe coder" width="500" height="500">
                <figcaption>Joe coder</figcaption>
            </figure>
            <p>"I code stuff."</p>
            
         </article>     
        <br><hr>
         <article id="profile2" class="card">
            <figure>
                <img src="styling/images/profile2.jpg" alt="Matt" width="500" height="500">
                <figcaption>Matt</figcaption>
            </figure>
            
            <p>"I design stuff."</p>
            
        <br><hr>
        </article>     
        <article id="profile3" class="card">
            <figure>
                <img src="styling/images/profile3.jpg" alt="jane" width="500" height="500">
                <figcaption>Jane</figcaption>
            </figure>
            <p>"I teach stuff."</p>
            
         </article>     
    </main>

    <footer>
        <p>&copy; AcmeCO.</p> <!-- &copy is the symbol for copyright -->
    </footer>
</body>
</html>
