<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <header><h1>YouTube Subscribe Button</h1></header>
    <button onclick="buttonNameChange()">Subscribe</button>

    <script>
        function buttonNameChange(){
            
            if(document.querySelector("button").innerHTML==="Subscribe"){
                document.querySelector("button").innerHTML="subscribed"
            }
            else {
                document.querySelector("button").innerHTML="Subscribe"
            }
        }
    </script>
</body>
</html>
