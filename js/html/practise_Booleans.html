    <!-- Coin flip game -->
     <button class="head">Heads</button>
     <button class="tail">Tails</button>
     <script>
        function computerGuess(){
        const randomNumber = Math.random();
        let computerResult ="";
        if(randomNumber>0.5){
            computerResult = "Heads";
        }
        else{
            computerResult="Tails";
        }
        return computerResult;
    }

        document.querySelector(".head").addEventListener("click",()=>{
            guess("Heads");
            
        });
        
        document.querySelector(".tail").addEventListener("click",()=>{
            guess("Tails");
            
        });

        document.addEventListener("keydown",(event)=>{
            if(event.key==="h"){
                guess("Heads");
            }
        })
        document.addEventListener("keydown",(event)=>{
            if(event.key==="t"){
                guess("Tails");
            }
        })

        function guess(userGuess){
            const computerResult = computerGuess(); //calling the variable from that function
            if(userGuess===computerResult){
                    console.log("You win");
            }
            else{
                    console.log("You loose");
        }
        
    }
     </script>
