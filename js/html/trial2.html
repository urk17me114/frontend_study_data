<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        section{
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        
        <button onclick="game('rock')">
            Rock
        </button>
        
        
        <button onclick="game('paper')">
            Paper
        </button>
        
        
        <button onclick="game('scissors')">
            Scissors
        </button>

    </main>
    <br>
    <section>
        <p><a href="https://supersimple.dev/projects/booleans/">Click here</a> to see the final version of the project.</p>
        
    </section>
    <script>
        
        function game(humanChoise){
            let a = Math.random();
            let computerChoise;
        
        
            if(a>0 && a<1/3){
                computerChoise = "rock";
            }
            else if(a>1/3 && a<2/3){
                computerChoise = "paper";
            }
            else{
                 computerChoise = "scissors";
            }
            if(computerChoise === humanChoise){
                alert(`You picked ${humanChoise}.Computer picked ${computerChoise}.Tie. `);
            }
            else if((computerChoise === "rock" && humanChoise === "paper")){
                alert(`You picked ${humanChoise}.Computer picked ${computerChoise}.win. `);

            }
            else if((computerChoise === "paper" && humanChoise === "rock")){
                alert(`You picked ${humanChoise}.Computer picked ${computerChoise}.loose. `);
            }
            else if((computerChoise === "rock" && humanChoise === "scissors")){
                alert(`You picked ${humanChoise}.Computer picked ${computerChoise}.loose. `);
            }
            else if((computerChoise === "scissors" && humanChoise === "paper")){
                alert(`You picked ${humanChoise}.Computer picked ${computerChoise}.loose.`);
            }
            else if((computerChoise === "paper" && humanChoise === "scissors")){
                alert(`You picked ${humanChoise}.Computer picked ${computerChoise}.win.`);
            }
            else if((computerChoise === "scissors" && humanChoise === "rock")){
                alert(`You picked ${humanChoise}.Computer picked ${computerChoise}.win.`);
            }
            return humanChoise;
        }
    </script>
</body>
</html>
