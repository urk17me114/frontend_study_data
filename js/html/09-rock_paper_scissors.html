<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../styling/style.css">
    
</head>
<body class="backgroundRPS">
    <header class="rpsHeader">
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <button class="gesture" onclick="play('rock')">
            ✊
        </button>

        <button class="gesture" onclick="play('paper')">
            ✋
        </button>

        <button class="gesture" onclick="play('scissors')">
            ✌️
        </button>
        <br>
        <p class="result"></p>
        <br>
        <button class="resetButton" onclick="play('Reset')">Reset Score </button>

        
        
    </main>

    <br>

    
    <script src="../js/10-rock_paper_scissors.js"> </script>
</body>
</html>
