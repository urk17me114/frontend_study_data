<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list</title>
</head>
<body>
    <header>Todo List</header><br>
    
    
    <input placeholder="List of items to do" class="js-name-input">
    <button onclick="addTodo()">Add</button>
    <div class="js-todo-list"></div> <!-- Here we use the div container becuse we cant use p inside p -->
    
    <!-- DOM stands for Document Object Model -->

    <!-- Main Idea of js
    1)  Save the data
    2)  Generate the HTML
    3)  Make it interactive -->
    
    <script>
        
        const todoList=[]; //save the data
        
        function renderTodoList(){
            let todolistHTML="";
            for(let i=0;i<todoList.length;i++){
                const todo = todoList[i];
                /* The below loc with html tag p or span determines the layout whether it should be block or inline
                and not by the div container above */    
                const html = `<p>${todo}</p>`;  /* Generating the html using js */
                todolistHTML+=html;
                
                    
            }
       
        document.querySelector(".js-todo-list").innerHTML = (todolistHTML);
           
    }

        function addTodo(){
            let inputElement = document.querySelector(".js-name-input").value;
            
            todoList.push(inputElement);
            document.querySelector(".js-name-input").value="";
            renderTodoList();
            

        }
        

        
         
    </script>
</body>
</html>
