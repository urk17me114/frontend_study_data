<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        section {
            display: flex;
        }
    </style>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <main>
        <button onclick="play('rock')">
            Rock
        </button>

        <button onclick="play('paper')">
            Paper
        </button>

        <button onclick="play('scissors')">
            Scissors
        </button>

        <button onclick="play('Reset')">Reset </button>
        
    </main>

    <br>

    <section>
        <p><a href="https://supersimple.dev/projects/booleans/">Click here</a> to see the final version of the project.</p>
    </section>

    <script>
        const score ={
                wins: 0,
                loss: 0,
                Tie: 0
            };
        

        function play(humanChoice) {

            
            let a = Math.random();
            let computerChoice;

            if (a > 0 && a < 1/3) {
                computerChoice = "rock";
            }
            else if (a > 1/3 && a < 2/3) {
                computerChoice = "paper";
            }
            else if (a > 2/3 && a < 1) {
                computerChoice = "scissors";
            }

            if (computerChoice == humanChoice) {
                score.Tie +=1;
                alert(`You picked ${humanChoice}. Computer picked ${computerChoice}. Tie.
                WIns: ${score.wins}  Loss: ${score.loss}  Tie: ${score.Tie}`);
                
            }
            else if (computerChoice == "rock" && humanChoice == "paper") {
                score.wins +=1;
                alert(`You picked ${humanChoice}. Computer picked ${computerChoice}. Win.
                WIns: ${score.wins}  Loss: ${score.loss}  Tie: ${score.Tie}`);
                
            }
            else if (computerChoice == "paper" && humanChoice == "rock") {
                score.loss +=1;
                alert(`You picked ${humanChoice}. Computer picked ${computerChoice}. Lose.
                WIns: ${score.wins}  Loss: ${score.loss}  Tie: ${score.Tie}`);
                
            }
            else if (computerChoice == "rock" && humanChoice == "scissors") {
                score.loss +=1;
                alert(`You picked ${humanChoice}. Computer picked ${computerChoice}. Lose.
                WIns: ${score.wins}  Loss: ${score.loss}  Tie: ${score.Tie}`);
                
            }
            else if (computerChoice == "scissors" && humanChoice == "paper") {
                score.loss +=1;
                alert(`You picked ${humanChoice}. Computer picked ${computerChoice}. Lose.
                WIns: ${score.wins}  Loss: ${score.loss}  Tie: ${score.Tie}`);
                
            }
            else if (computerChoice == "paper" && humanChoice == "scissors") {
                score.wins +=1;
                alert(`You picked ${humanChoice}. Computer picked ${computerChoice}. Win.
                WIns: ${score.wins}  Loss: ${score.loss}  Tie: ${score.Tie}`);
                
            }
            else if (computerChoice == "scissors" && humanChoice == "rock") {
                score.wins +=1;
                alert(`You picked ${humanChoice}. Computer picked ${computerChoice}. Win.
                WIns: ${score.wins}  Loss: ${score.loss}  Tie: ${score.Tie}`);
            }
                

            else if (humanChoice == "Reset") {
                score.wins =0; score.Tie =0;score.loss =0;
                alert(`WIns: ${score.wins}  Loss: ${score.loss}  Tie: ${score.Tie}`);
                
            }
        }
        

        
    </script>
</body>
</html>
