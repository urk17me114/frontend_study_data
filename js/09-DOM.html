    <title>DOM</title>
</head>
<body>
    <button>Hello</button>
    <button class="secondbutton">Second button</button>

    <!-- DOM stands for document object and it works like any other object -->

    <script>
       /*  document.body.innerHTML =" <button> goodjob </button>";

    </script>
    
</body>
</html>
