<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <script>
        
        /* The keyword let creates a new variable */
        let variable1 = 3; 
        /* console.log(variable1); */
        let variable2 = 7;
        let calculation = variable1 + variable2;
        console.log(calculation + 6);
        variable1 = 300*variable1; /* To reassign a value to a variable that is already declared DONOT USE LET */
        console.log("value of variable 1 is " + variable1);

    </script>
</body>
</html>
